yaml_loader_kube_example:
  default_args:
    owner: 'tilin'
    start_date: 2022-11-01 
    retries: 1
    retry_delay_sec: 300
  schedule_interval: '0 3 * * *'
  concurrency: 1
  max_active_runs: 1
  dagrun_timeout_sec: 60
  default_view: 'tree' 
  orientation: 'LR'  
  description: 'this is kubernetes_pod_operator example'
  tasks:
    task_1:
      operator: airflow.providers.cncf.kubernetes.operators.kubernetes_pod.KubernetesPodOperator
      namespace: 'airflow'
      image : 'python:3.6'
      cmds : [
        "python",
        "-c",
      ]
      arguments : [
         "print('hello world')",
      ]
      labels: {'foo': 'bar'}
      name: 'kube-python-test'
      task_id: 'kube-python-task'
      get_logs: True

